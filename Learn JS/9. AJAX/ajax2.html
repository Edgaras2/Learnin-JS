<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn1">get One</button>
    <button id="btn2">get a lot</button>
    <br><br>
    <div id="user"></div>
    <div id="users"></div>
</body>

    <script>
        document.getElementById("btn1").addEventListener("click", loadUser);
        document.getElementById("btn2").addEventListener("click", loadUsers);

        function loadUser() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "user.json", true);

            xhr.onload = function() {
                if(this.status == 200) {
                    var user = JSON.parse(this.responseText);
                    var output = "";
                    output += "<ul>" +
                        "<li>ID " + user.id + "</li>" +
                        "<li>name " + user.name + "</li>" +
                        "<li>City " + user.city + "</li>" +
                        "</ul>";
                        document.getElementById("user").innerHTML = output;
                }
            }
            xhr.send();
        }

          function loadUsers() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "alot.json", true);

            xhr.onload = function() {
                if(this.status == 200) {
                    var users = JSON.parse(this.responseText);
                    var output = "";
                    for(var i in users) {
                        output += "<ul>" +
                        "<li>ID " + users[i].id + "</li>" +
                        "<li>name " + users[i].name + "</li>" +
                        "<li>City " + users[i].city + "</li>" +
                        "</ul>";
                    }
                    document.getElementById("user").innerHTML = output;
                   
                }
            }
            xhr.send();
        }
    
    </script>
</html>
